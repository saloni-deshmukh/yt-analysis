<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .dashboard-container h2 {
            color: #ff005b;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 850px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Analytics Dashboard</h2>
        <iframe src="https://public.tableau.com/views/Book1_17244044882550/Dashboard1?:embed=y&:display_count=yes&:toolbar=yes" 
                frameborder="0" 
                allowfullscreen 
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
        </iframe>
    </div>
</body>
</html>
